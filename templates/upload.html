<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        padding: 0 10px;
      }
      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("https://static.vecteezy.com/system/resources/previews/008/141/209/non_2x/panoramic-background-medical-specialized-clothing-doctor-vector.jpg"),
          #000;
        background-position: center;
        background-size: cover;
      }
      .wrapper {
        width: 400px;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        margin-top: 100px; /* Added margin-top to avoid overlap with the navbar */
      }

      .navbar {
        width: 100%;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }
      .navbar .logo {
        color: #fff;
        font-size: 1rem;
        font-weight: 700;
      }

      form {
        display: flex;
        flex-direction: column;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #fff;
      }
      .input-field {
        position: relative;
        border-bottom: 2px solid #ccc;
        margin: 15px 0;
      }
      .input-field label {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        color: #fff;
        font-size: 16px;
        pointer-events: none;
        transition: 0.15s ease;
      }
      .input-field input {
        width: 100%;
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        color: #fff;
      }
      .input-field input:focus ~ label,
      .input-field input:valid ~ label {
        font-size: 0.8rem;
        top: 10px;
        transform: translateY(-120%);
      }

      .forget label {
        display: flex;
        align-items: center;
      }
      .forget label p {
        margin-left: 8px;
      }
      .wrapper a {
        color: #efefef;
        text-decoration: none;
      }
      .wrapper a:hover {
        text-decoration: underline;
      }

      button {
        background: #fff;
        color: #000;
        font-weight: 600;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 16px;
        border: 2px solid transparent;
        transition: 0.3s ease;
      }
      button:hover {
        color: #fff;
        border-color: #fff;
        background: rgba(255, 255, 255, 0.15);
      }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Medical device adverse events</div>
    </nav>
    <div class="wrapper">
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data"> <!-- Change this line -->
            <h2>Upload Excel File</h2>
            <div class="input-field">
                <input type="file" name="file" class="file" required />
            </div>
            <button type="submit">Submit</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
